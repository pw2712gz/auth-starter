<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Your Password – AuthApp</title>
</head>
<body>

<!-- Hidden preview text: Password Reset -->
<div style="display: none; font-size: 1px; line-height: 1px; color: #ffffff; max-height: 0; max-width: 0; opacity: 0; overflow: hidden;">
    You requested a password reset.
</div>

<h2>Hello <span th:text="${name}">User</span>,</h2>

<p>
    We received a request to reset your password.
</p>

<p>
    Click the link below to proceed:
</p>

<p>
    <a th:href="${link}">Reset Password</a>
</p>

<p>
    If you didn’t request this, you can ignore this email.
</p>

<p>
    — The AuthApp Team
</p>

</body>
</html>
